worker_processes auto;

events { 
  worker_connections 8192;
  multi_accept on;
}

http {
  upstream backend {
    server app1:8080;
    server app2:8080;
    least_conn;             # RR er også ok; least_conn hjælper ved ujævn varighed
    keepalive 128;          # GENBRUG upstream-forbindelser
  }

  keepalive_timeout 30s;
  keepalive_requests 1000;
  sendfile on;

  server {
    listen 80 reuseport backlog=8192;   # større accept-kø + parallel accept
    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";   # nødvendig for upstream-keepalive
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;

      proxy_connect_timeout 2s;
      proxy_send_timeout    5s;
      proxy_read_timeout    5s;

      proxy_pass http://backend;
    }
  }
}