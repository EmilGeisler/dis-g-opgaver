worker_processes auto;

events { worker_connections 4096; }

http {
  upstream backend {
    server app1:8080;
    server app2:8080;
    least_conn;          # round-robin er ok; least_conn hjælper ved ujævn load
    keepalive 64;        # <— VIGTIG: genbrug upstream-forbindelser
  }

  server {
    listen 80;

    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";     # <— holder upstream keepalive åben
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;

      proxy_connect_timeout 2s;           # strammere tidsgrænser
      proxy_send_timeout    5s;
      proxy_read_timeout    5s;

      proxy_pass http://backend;
    }
  }
}